<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIRCLE-6 SPOT APP</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- AWESOME FONTS FOR NEW POST ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS FILE -->
    <link rel="stylesheet" href="./style.css" />
    <!--  -->
  </head>
  <body>
    <header>
      <!-- Innocent -->
      <nav class="navbar">
        <div class="logo">
          <img src="./Logo/Logopng.png" alt="logo" />
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- WISE -- HERO SECTION -->
      <section class="hero-section">
        <div class="avatar-container">
          <img
            class="avatar"
            src="./Images/bessie_image.png"
            alt="avatar-image"
          />

          <div class="avatar-info">
            <div class="avatar-text">
              <h2>Bessie Coleman</h2>
              <p>Civil Aviator</p>
            </div>

            <button class="edit-profile-btn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 18 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="13.0676"
                  y="4.5451"
                  width="11.6506"
                  height="3.21396"
                  transform="rotate(135 13.0676 4.5451)"
                  fill="#212121"
                />
                <path
                  d="M14.2036 1.13628C14.8312 1.76384 14.8312 2.78132 14.2036 3.40889L13.6354 3.97704L11.3628 1.70443L11.931 1.13628C12.5586 0.508714 13.576 0.508714 14.2036 1.13628Z"
                  fill="#212121"
                />
                <path
                  d="M1.54021 13.1538L2.55674 10.5108L4.82935 12.7834L2.18637 13.8C1.782 13.9555 1.38468 13.5582 1.54021 13.1538Z"
                  fill="#212121"
                />
              </svg>
              Edit Profile
            </button>
          </div>

          <!--  -->]
            
        </div>

        <button class="new-post-btn">
          <i class="fa-solid fa-plus"></i>
          New Post
        </button>
      </section>

      <!-- Section - grid -->
      <hr />

      <!-- Osamudiameh -->
      <section class="section-grid">
        <div class="val-thorens">
          <div class="val-thorens__img">
            <img src="./Images/val-thorens.png" alt="val thorens" />
          </div>

          <div class="text-icon">
            <p>Val Thorens</p>
          <img src="./Icons/Like Icon.svg" alt="heart icon">
          </div>
        </div>

        <div class="restaurant-terrace">
          <div class="val-thorens__img">
            <img
              src="./Images/restaurant-terrace.png"
              alt="front view of a restaurant"
            />
          </div>

          <div class="text-icon">
            <p>Restaurant-terrace</p>
            <img src="./Icons/Like Icon.svg" alt="heart icon">
          </div>
        </div>

        <div class="outdoor-cafe">
          <div class="val-thorens__img">
            <img
              src="./Images/an-outdoor-cafe.png"
              alt="people sitting at an outdoor cafe"
            />
          </div>

          <div class="text-icon">
            <p>An outdoor cafe</p>
            <img src="./Icons/Like Icon.svg" alt="heart icon">
          </div>
        </div>

        <div class="long-bridge">
          <div class="val-thorens__img">
            <img
              src="./Images/long-bridge.png"
              alt="long wooden bridge over a forest"
            />
          </div>

          <div class="text-icon">
            <p>A very long bridge over the forest...</p>
            <img src="./Icons/Like Icon.svg" alt="heart icon">
          </div>
        </div>

        <div class="tunnel">
          <div class="val-thorens__img">
            <img src="./Images/tunnel.png" alt="an outdoor tunnel" />
          </div>

          <div class="text-icon">
            <p>Tunnel with morning light</p>
            <img src="./Icons/Like Icon.svg" alt="heart icon">
          </div>
        </div>

        <div class="mountain-house">
          <div class="val-thorens__img">
            <img src="./Images/mountain-house.png" alt="snowy mountain house" />
          </div>

          <div class="text-icon">
            <p>Mountain house</p>
            <img src="./Icons/Like Icon.svg" alt="heart icon">
          </div>
        </div>
      </section>
    </main>

    <!-- oma -->
    <footer class="site-footer">2023 &copy; Spots</footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIRCLE-6 SPOT APP</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- AWESOME FONTS FOR NEW POST ICON -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <!-- CSS FILE -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <!-- Innocent -->
      <nav class="navbar">
        <div class="logo">
          <img src="./Logo/Logo.svg" alt="logo" />
        </div>
      </nav>
    </header>

    <main class="container">
      <!-- WISE -- HERO SECTION -->
      <section class="hero-section">
        <div class="avatar-container">
          <div class="avatar__img-container">
            <img
              id="profileImage"
              class="avatar"
              src="./Images/Avatar.png"
              alt="avatar-image"
            />
          </div>

          <div class="avatar-info">
            <div class="avatar-text">
              <h2 class="truncate" id="profileName">Bessie Coleman</h2>
              <p class="truncate" id="profileProfession">Civil Aviator</p>
            </div>

            <button class="edit-profile-btn">
              <svg
                width="16"
                height="16"
                viewBox="0 0 18 10"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <rect
                  x="13.0676"
                  y="4.5451"
                  width="11.6506"
                  height="3.21396"
                  transform="rotate(135 13.0676 4.5451)"
                  fill="#212121"
                />
                <path
                  d="M14.2036 1.13628C14.8312 1.76384 14.8312 2.78132 14.2036 3.40889L13.6354 3.97704L11.3628 1.70443L11.931 1.13628C12.5586 0.508714 13.576 0.508714 14.2036 1.13628Z"
                  fill="#212121"
                />
                <path
                  d="M1.54021 13.1538L2.55674 10.5108L4.82935 12.7834L2.18637 13.8C1.782 13.9555 1.38468 13.5582 1.54021 13.1538Z"
                  fill="#212121"
                />
              </svg>
              Edit Profile
            </button>
          </div>
        </div>

        <!-- Ola: I added a class tag to this button -->
        <button id="newPostBtn" class="newPostBtn">
          <span><img src="./Icons/Icon_add.svg" alt="add" /></span>
          <span>New Post</span>
        </button>

        <!-- ****** EDIT MODAL OVERLAY****** -->
        <div id="modalOverlay" class="modal-overlay hidden">
          <div class="modal-content">
            <div class="ep-overlayHeader">
              <h3>Edit Profile</h3>
              <button id="closeModalBtn" class="close-btn">
                <span><img src="./Icons/Icon_close.svg" alt="add" /></span>
              </button>
            </div>

            <form>
              <div class="ep-overlayBody">
                <div class="ep-form-group">
                  <label for="username">Full Name</label>
                  <input
                    type="text"
                    id="userName"
                    name="username"
                    placeholder="Input full name"
                    minlength="8"
                    maxlength="54"
                    required
                    autofocus
                  />
                </div>

                <div class="ep-form-group">
                  <label for="profession">Profession</label>
                  <input
                    type="text"
                    id="professionInput"
                    name="profession"
                    placeholder="Input profession"
                    minlength="8"
                    maxlength="100"
                    required
                  />
                </div>

                <div class="ep-form-group">
                  <label for="profileImage">Upload Image</label>
                  <input
                    type="file"
                    id="imageInput"
                    name="profileImage"
                    accept="image/*"
                  />
                </div>

                <!-- Image Preview -->
                <div class="ep-form-group">
                  <label>Image Preview</label>
                  <img
                    id="imagePreview"
                    style="display: none; max-width: 80px; margin-top: 10px"
                    alt="Preview"
                  />
                </div>

                <div class="ep-overlayButton">
                  <button
                    type="submit"
                    onclick="saveChanges()"
                    class="save-changes-btn"
                  >
                    Save Changes
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </section>

      <hr class="hero-divider" />

      <!-- ****** NEW POST MODAL OVERLAY****** -->
      <div id="newPostModal" class="newPostModal">
        <div class="newPostModal__wrapper">
          <div class="newPostModal-content">
            <div class="overlayHeader">
              <h3>New post</h3>
              <button id="newPostcloseBtn" class="newPostcloseBtn">
                <span><img src="./Icons/Icon_close.svg" alt="add" /></span>
              </button>
            </div>

            <form>
              <div class="overlayBody">
                <div class="form-group">
                  <label for="postTitle">Post title</label>
                  <input
                    type="text"
                    id="postTitle"
                    placeholder="Input title"
                    minlength="8"
                    maxlength="20"
                    required
                    autofocus
                  />
                  <!-- Add this span for error messages -->
                  <span id="titleError" class="error-message"></span>
                </div>
                <div class="form-group">
                  <label for="uploadImage">Upload Image</label>
                  <input type="file" id="imageUpload" />
                </div>

                <div class="overlayButton">
                  <button class="upload-btn" type="submit">Upload post</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <hr class="hero-divider" />

      <!-- Osamudiameh -->
      <section class="section-grid" id="card-container">
        <div id="imageModal" class="hidden modal-overlay">
          <div class="modal-inner">
            <span id="closeImageModal" class="close-btn close-btn__grid"
              >&times;</span
            >
            <div style="padding: 1.5rem 1.5rem 0 1.5rem">
              <span style="font-weight: 500"></span>
            </div>
            <div class="modal-img__container">
              <img id="modalImage" src="" alt="Preview" class="modal-img" />
            </div>
            <p id="modalCaption" class="modal-caption"></p>
          </div>
        </div>
      </section>

      <hr />
    </main>

    <!-- oma's code -->
    <footer class="site-footer">2023 &copy; Spots</footer>

    <script src="./script.js"></script>
  </body>
</html>
